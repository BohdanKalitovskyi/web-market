{% extends 'store/layout.html' %}

{% load static %}

{% block title %}
   Main page
{% endblock %}

{% block header %}
<header class="container">
    <span class="logo">LOGO</span>
    <input class="inputproduct" type="text" id="search" placeholder="Enter the product" value="" maxlength="80">
    <a href="{% url 'orders' %}" tabindex="-1">
        <div class="user-icon" tabindex="0">
            <i class="fa-solid fa-user"></i>
        </div>
    </a>
    <div class="user-cart" tabindex="0">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="container">
    <aside class="sidebar">
        <h2>Filters</h2>
        <div class="filters">
            <div class="filter">
                <label for="price-filter">Max Price: <span id="price-range">$2000</span></label>
                <input type="range" id="price-filter" min="0" max="2000" step="2" value="1000">
            </div>
        
            <div class="filter">
                <label for="rating-filter">Min Rating: <span id="rating-range">0 ★</span></label>
                <input type="range" id="rating-filter" min="0" max="5" step="0.1" value="0">
            </div>
        </div>
        <button id="toggle-images">Toggle Images</button>
    </aside>
    <main class="products">
        <div class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
        <div class="pagination">
            <button class="prev" id="previous">← Previous</button>
            <span class="page-num" id="page-number">1</span>
            <button class="next" id="next">Next →</button>
        </div>
    </main>
</div>
{% endblock %}


{% block js %}
    <script type="module" src="{% static 'store/js/store.js' %}" defer></script>
{% endblock %}

{% extends 'store/layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'store/css/payment.css' %}">
{% endblock %}

{% block header %}
<h1>
  Order
  <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
</h1>

{% endblock %}

{% block content %}

  <form id="order-form" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" autocomplete="given-name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" autocomplete="street-address" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="\+?\d{9,15}" autocomplete="tel" required>

    <label for="card-number">Card Number:</label>
    <input type="tel" id="card-number" name="card-number" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" required>
    <div class="card-exp-cvv">
      <div class="card-field">
        <label for="expiration-date">Expiration Date (MM/YY):</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
      </div>
      <div class="card-field">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
      </div>
    </div>
    <h3>Your order:</h3>
    <ul id="cart-items"></ul>
    <p><strong>Sum: </strong><span id="total-price">0</span> $</p>
    
    <button type="submit">Order</button>
  </form>
  
{% endblock %}

{% block js %}
<script type="module" src="{% static 'store/js/payment.js' %}" defer></script>
{% endblock %}
